<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Signal Generator</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 8px;
      margin-bottom: 30px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #00aaff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 0 5px #0077cc;
    }
    .star {
      background-color: #004466;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-size: 18px;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>

  <h2>SIGNAL GENERATOR BOT</h2>
  <div class="grid" id="grid"></div>
  <button onclick="generateSignal()">GET SIGNAL</button>

  <script>
    const grid = document.getElementById('grid');

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = 'cell-' + i;
        grid.appendChild(cell);
      }
    }

    function generateSignal() {
      createGrid();
      const count = Math.floor(Math.random() * 2) + 4; // 4-5 звёзд
      const positions = new Set();

      while (positions.size < count) {
        positions.add(Math.floor(Math.random() * 25));
      }

      for (const pos of positions) {
        const cell = document.getElementById('cell-' + pos);
        cell.innerHTML = '⭐';
        cell.classList.add('star');
      }
    }

    createGrid(); // начальный рендер
  </script>
</body>
</html>
