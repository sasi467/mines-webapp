<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Signal WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #001f3f;
      color: white;
      text-align: center;
    }
    .language-selector button {
      font-size: 18px;
      margin: 10px;
    }
    .mine-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #0074D9;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .controls {
      margin: 20px auto;
    }
    .promo {
      margin: 10px auto;
      font-size: 20px;
      color: #FFD700;
    }
    .chance {
      font-size: 16px;
      color: #00FF00;
    }
    .mine-count-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .mine-count-selector button {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <p id="language-prompt">Please choose your language:</p>
    <button onclick="setLanguage('ru')">🇷🇺</button>
    <button onclick="setLanguage('en')">🇬🇧</button>
    <button onclick="setLanguage('es')">🇪🇸</button>
  </div>

  <div id="app" style="display:none;">
    <div class="mine-count-selector">
      <button onclick="changeMines(-1)">-</button>
      <span id="mine-count">3</span>
      <button onclick="changeMines(1)">+</button>
    </div>

    <div class="controls">
      <button onclick="revealSignal()" id="signal-button">Get Signal</button>
    </div>

    <div class="promo">PROMO: LISAM</div>
    <div class="chance" id="win-chance">Win chance: 90.4%</div>

    <div class="mine-grid" id="grid"></div>
  </div>

  <script>
    const texts = {
      en: {
        prompt: "Please choose your language:",
        signal: "Get Signal",
        chance: "Win chance",
      },
      ru: {
        prompt: "Пожалуйста, выберите язык:",
        signal: "Получить сигнал",
        chance: "Шанс победы",
      },
      es: {
        prompt: "Por favor, elige tu idioma:",
        signal: "Obtener señal",
        chance: "Probabilidad de ganar",
      }
    };

    let language = 'en';
    let mineCount = 3;

    function setLanguage(lang) {
      language = lang;
      document.getElementById('language-prompt').innerText = texts[lang].prompt;
      document.getElementById('signal-button').innerText = texts[lang].signal;
      updateChance();
      document.querySelector('.language-selector').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }

    function changeMines(delta) {
      const values = [3, 5, 7];
      let index = values.indexOf(mineCount) + delta;
      if (index >= 0 && index < values.length) {
        mineCount = values[index];
        document.getElementById('mine-count').innerText = mineCount;
      }
    }

    function updateChance() {
      const randomChance = (80 + Math.random() * 12).toFixed(1);
      document.getElementById('win-chance').innerText = `${texts[language].chance}: ${randomChance}%`;
    }

    function revealSignal() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      const stars = [];
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        stars.push(cell);
        grid.appendChild(cell);
      }

      stars.forEach((cell, index) => {
        setTimeout(() => {
          cell.innerText = '⭐';
        }, index * 300);
      });

      updateChance();
    }
  </script>
</body>
</html>
