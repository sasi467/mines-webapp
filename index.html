<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Signals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .lang-select, .back-button {
      margin: 10px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .game-card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
    }
    .game-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .game-card p {
      margin: 8px 0 0;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="languageSelector">
    <h2>üëã Please choose your language:</h2>
    <button class="button" onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    <button class="button" onclick="setLang('en')">üá¨üáß English</button>
    <button class="button" onclick="setLang('es')">üá™üá∏ Espa√±ol</button>
  </div>

  <div id="gameSelector" class="hidden">
    <h2 id="selectGameText">Select a Game</h2>
    <div class="game-grid" id="games"></div>
    <button class="button" onclick="goBackToLang()" id="backToLang">‚¨ÖÔ∏è Back</button>
  </div>

  <div id="gameUI" class="hidden">
    <h2 id="gameTitle">Game</h2>
    <div class="promo">PROMO: LISAM</div>
    <div id="signalOutput"></div>
    <button class="button" onclick="generateSignal()" id="signalBtn">Get Signal</button>
    <button class="button" onclick="goBackToGames()" id="backToGames">‚¨ÖÔ∏è Back</button>
  </div>

  <script>
    let lang = 'en';
    const games = [
      'Mines', 'Crash', 'Aviator', 'Plinko', 'Dice', 'Roulette',
      'Tower', 'Wheel', 'Case Opening', 'Keno', 'Coin Flip', 'Hi-Lo'
    ];

    const translations = {
      en: { selectGame: 'Select a Game', signal: 'Get Signal', back: '‚¨ÖÔ∏è Back', chance: 'Chance' },
      ru: { selectGame: '–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É', signal: '–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª', back: '‚¨ÖÔ∏è –ù–∞–∑–∞–¥', chance: '–®–∞–Ω—Å' },
      es: { selectGame: 'Selecciona un juego', signal: 'Obtener se√±al', back: '‚¨ÖÔ∏è Atr√°s', chance: 'Probabilidad' }
    };

    function setLang(selected) {
      lang = selected;
      document.getElementById('languageSelector').classList.add('hidden');
      document.getElementById('gameSelector').classList.remove('hidden');
      updateTexts();
    }

    function updateTexts() {
      document.getElementById('selectGameText').innerText = translations[lang].selectGame;
      document.getElementById('backToLang').innerText = translations[lang].back;
      document.getElementById('signalBtn').innerText = translations[lang].signal;
      document.getElementById('backToGames').innerText = translations[lang].back;
    }

    function goBackToLang() {
      document.getElementById('gameSelector').classList.add('hidden');
      document.getElementById('languageSelector').classList.remove('hidden');
    }

    function goBackToGames() {
      document.getElementById('gameUI').classList.add('hidden');
      document.getElementById('gameSelector').classList.remove('hidden');
    }

    function generateSignal() {
      const coef = (Math.random() * 100).toFixed(2);
      const chance = (80 + Math.random() * 15).toFixed(1);
      document.getElementById('signalOutput').innerHTML =
        `<div style="font-size:2em;margin:10px 0;">${coef}x</div><div>${translations[lang].chance}: ${chance}%</div>`;
    }

    function selectGame(game) {
      document.getElementById('gameSelector').classList.add('hidden');
      document.getElementById('gameUI').classList.remove('hidden');
      document.getElementById('gameTitle').innerText = game;
      document.getElementById('signalOutput').innerHTML = '';
    }

    window.onload = () => {
      const gameContainer = document.getElementById('games');
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `<img src="https://via.placeholder.com/120x100?text=${game}"><p>${game}</p>`;
        card.onclick = () => selectGame(game);
        gameContainer.appendChild(card);
      });
    };
  </script>
</body>
</html>
