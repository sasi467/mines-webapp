<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mines Signal</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20px; }
    .grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-top: 20px; }
    .cell {
      width: 60px; height: 60px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f0f0f0;
      position: relative;
    }
    .star {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 24px;
      color: gold;
      animation: pop 0.4s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</h2>
  <button onclick="showSignals()">üí° –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    function createGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        grid.appendChild(cell);
      }
    }

    function showSignals() {
      createGrid();
      const cells = document.querySelectorAll(".cell");
      let safeIndexes = new Set();
      while (safeIndexes.size < 4 + Math.floor(Math.random() * 2)) {
        safeIndexes.add(Math.floor(Math.random() * 25));
      }

      safeIndexes.forEach(index => {
        const star = document.createElement("div");
        star.classList.add("star");
        star.textContent = "‚≠ê";
        cells[index].appendChild(star);
      });
    }

    createGrid(); // initial grid
  </script>
</body>
</html>
