<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines WebApp</title>
  <style>
    body {
      background-color: #001f3f;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .hidden { display: none; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .lang-btn img {
      width: 30px;
      height: 30px;
    }
    .stars {
      display: flex;
      flex-wrap: wrap;
      max-width: 300px;
      margin: 20px auto;
      gap: 10px;
      justify-content: center;
    }
    .star {
      width: 50px;
      height: 50px;
      background-color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 8px;
      color: gold;
    }
  </style>
</head>
<body>
  <div id="lang-select">
    <h2>Choose your language:</h2>
    <button class="lang-btn" onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    <button class="lang-btn" onclick="setLang('en')">üá¨üáß English</button>
    <button class="lang-btn" onclick="setLang('es')">üá™üá∏ Espa√±ol</button>
  </div>

  <div id="mine-select" class="hidden">
    <h2 id="choose-mine-text">Choose mine count:</h2>
    <button onclick="selectMine(3)">-3+</button>
    <button onclick="selectMine(5)">-5+</button>
    <button onclick="selectMine(7)">-7+</button>
    <br />
    <button onclick="showSignals()" id="signal-btn">Get Signal</button>
    <p>PROMO: <b>LISAM</b></p>
    <button onclick="goBack()">‚¨Ö Back</button>
  </div>

  <div id="signal-display" class="hidden">
    <div class="stars" id="stars-container"></div>
    <button onclick="goBackToMines()">‚¨Ö Back</button>
  </div>

  <script>
    let selectedLang = 'en';
    let starCount = 5;

    function setLang(lang) {
      selectedLang = lang;
      document.getElementById('lang-select').classList.add('hidden');
      document.getElementById('mine-select').classList.remove('hidden');
      updateLang();
    }

    function updateLang() {
      const chooseText = {
        ru: '–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω:',
        en: 'Choose mine count:',
        es: 'Elige el n√∫mero de minas:'
      };
      const signalBtn = {
        ru: '–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª',
        en: 'Get Signal',
        es: 'Obtener se√±al'
      };
      const backBtn = {
        ru: '‚¨Ö –ù–∞–∑–∞–¥',
        en: '‚¨Ö Back',
        es: '‚¨Ö Atr√°s'
      };
      document.getElementById('choose-mine-text').textContent = chooseText[selectedLang];
      document.getElementById('signal-btn').textContent = signalBtn[selectedLang];
    }

    function selectMine(count) {
      starCount = count;
    }

    function showSignals() {
      document.getElementById('mine-select').classList.add('hidden');
      document.getElementById('signal-display').classList.remove('hidden');
      const container = document.getElementById('stars-container');
      container.innerHTML = '';
      for (let i = 0; i < starCount; i++) {
        const cell = document.createElement('div');
        cell.classList.add('star');
        container.appendChild(cell);
        setTimeout(() => {
          cell.textContent = '‚òÖ';
        }, i * 300);
      }
    }

    function goBack() {
      document.getElementById('mine-select').classList.add('hidden');
      document.getElementById('lang-select').classList.remove('hidden');
    }

    function goBackToMines() {
      document.getElementById('signal-display').classList.add('hidden');
      document.getElementById('mine-select').classList.remove('hidden');
    }
  </script>
</body>
</html>
