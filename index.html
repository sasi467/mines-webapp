<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mines Signal</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .promo {
      font-weight: bold;
      margin: 10px 0;
      color: #38bdf8;
      font-size: 18px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: #1e40af;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .star {
      font-size: 24px;
      animation: pop 0.3s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>MINES SIGNAL</h1>
  <div class="promo">PROMO: LISAM</div>
  <div id="grid"></div>
  <button onclick="showSignal()">Get Signal üí°</button>

  <script>
    const grid = document.getElementById("grid");
    const size = 5;
    const totalCells = size * size;

    // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–µ 5x5
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      grid.appendChild(cell);
    }

    function showSignal() {
      const starsCount = Math.floor(Math.random() * 2) + 4; // 4‚Äì5 –∑–≤—ë–∑–¥
      const cells = Array.from(document.querySelectorAll(".cell"));
      cells.forEach(cell => cell.innerHTML = ""); // –æ—á–∏—Å—Ç–∫–∞

      const selected = new Set();
      while (selected.size < starsCount) {
        const index = Math.floor(Math.random() * totalCells);
        selected.add(index);
      }

      selected.forEach(i => {
        const star = document.createElement("div");
        star.className = "star";
        star.innerText = "‚≠ê";
        cells[i].appendChild(star);
      });
    }
  </script>
</body>
</html>
