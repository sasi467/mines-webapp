<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Jet Signal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .banner {
      max-width: 200px;
      margin: 20px auto;
    }

    .coefficient {
      font-size: 2.5em;
      margin: 10px 0;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    .lang-select, .back-button {
      position: fixed;
      bottom: 20px;
    }

    .lang-select {
      left: 50%;
      transform: translateX(-50%);
    }

    .back-button {
      left: 20px;
    }

    .promo {
      font-size: 1.2em;
      color: #ffd700;
      margin-top: 10px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <img src="banner.jpg" alt="Lucky Jet" class="banner" />
    <div class="promo">PROMO: LISAM</div>
    <div class="coefficient" id="coefficient">0.00x</div>
    <div id="chance"></div>
    <button class="button" onclick="generateSignal()" id="signal-btn">Get Signal</button>
  </div>

  <div class="lang-select" id="language-selector">
    <button onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    <button onclick="setLang('en')">üá¨üáß English</button>
    <button onclick="setLang('es')">üá™üá∏ Espa√±ol</button>
  </div>

  <div class="back-button" id="back-button" style="display: none">
    <button onclick="goBack()" id="back-text">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
  </div>

  <script>
    let lang = 'en';

    const translations = {
      en: { signal: "Get Signal", back: "‚¨ÖÔ∏è Back", chance: "Chance" },
      ru: { signal: "–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª", back: "‚¨ÖÔ∏è –ù–∞–∑–∞–¥", chance: "–®–∞–Ω—Å" },
      es: { signal: "Obtener se√±al", back: "‚¨ÖÔ∏è Atr√°s", chance: "Probabilidad" }
    };

    function setLang(selected) {
      lang = selected;
      document.getElementById('language-selector').style.display = 'none';
      document.getElementById('back-button').style.display = 'block';
      document.getElementById('signal-btn').innerText = translations[lang].signal;
      document.getElementById('back-text').innerText = translations[lang].back;
    }

    function goBack() {
      document.getElementById('language-selector').style.display = 'block';
      document.getElementById('back-button').style.display = 'none';
    }

    function generateSignal() {
      const coef = (Math.random() * 100).toFixed(2);
      document.getElementById('coefficient').innerText = coef + 'x';
      document.getElementById('chance').innerText = `${translations[lang].chance}: ${(Math.random() * (95 - 80) + 80).toFixed(1)}%`;
    }
  </script>
</body>
</html>
