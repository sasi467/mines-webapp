<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .lang-select button,
    .game-button,
    .back-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .lang-select {
      margin-top: 50px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .game-button {
      background-color: #1989ff;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .back-button {
      background-color: #555;
      color: #fff;
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div id="languageSelect" class="lang-select">
    <h2>üëã Please choose your language:</h2>
    <button onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    <button onclick="setLang('en')">üá¨üáß English</button>
    <button onclick="setLang('es')">üá™üá∏ Espa√±ol</button>
  </div>

  <div id="gameMenu" class="hidden">
    <h2 id="gameMenuTitle">Choose a game</h2>
    <div class="game-grid">
      <button class="game-button" onclick="enterGame(1)"><img src="https://via.placeholder.com/100" alt="Game 1"><span>Game 1</span></button>
      <button class="game-button" onclick="enterGame(2)"><img src="https://via.placeholder.com/100" alt="Game 2"><span>Game 2</span></button>
      <button class="game-button" onclick="enterGame(3)"><img src="https://via.placeholder.com/100" alt="Game 3"><span>Game 3</span></button>
      <button class="game-button" onclick="enterGame(4)"><img src="https://via.placeholder.com/100" alt="Game 4"><span>Game 4</span></button>
      <button class="game-button" onclick="enterGame(5)"><img src="https://via.placeholder.com/100" alt="Game 5"><span>Game 5</span></button>
      <button class="game-button" onclick="enterGame(6)"><img src="https://via.placeholder.com/100" alt="Game 6"><span>Game 6</span></button>
      <button class="game-button" onclick="enterGame(7)"><img src="https://via.placeholder.com/100" alt="Game 7"><span>Game 7</span></button>
      <button class="game-button" onclick="enterGame(8)"><img src="https://via.placeholder.com/100" alt="Game 8"><span>Game 8</span></button>
      <button class="game-button" onclick="enterGame(9)"><img src="https://via.placeholder.com/100" alt="Game 9"><span>Game 9</span></button>
      <button class="game-button" onclick="enterGame(10)"><img src="https://via.placeholder.com/100" alt="Game 10"><span>Game 10</span></button>
      <button class="game-button" onclick="enterGame(11)"><img src="https://via.placeholder.com/100" alt="Game 11"><span>Game 11</span></button>
      <button class="game-button" onclick="enterGame(12)"><img src="https://via.placeholder.com/100" alt="Game 12"><span>Game 12</span></button>
    </div>
    <button class="back-button" onclick="goBackToLang()">‚¨ÖÔ∏è Back</button>
  </div>

  <div id="gameView" class="hidden">
    <h2 id="gameTitle">Game Placeholder</h2>
    <p>This is a placeholder for the selected game.</p>
    <button class="back-button" onclick="goBackToMenu()">‚¨ÖÔ∏è Back</button>
  </div>

  <script>
    let lang = 'en';
    const translations = {
      en: { menu: "Choose a game", back: "‚¨ÖÔ∏è Back", placeholder: "This is a placeholder for the selected game." },
      ru: { menu: "–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É", back: "‚¨ÖÔ∏è –ù–∞–∑–∞–¥", placeholder: "–ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∏–≥—Ä—ã." },
      es: { menu: "Elige un juego", back: "‚¨ÖÔ∏è Atr√°s", placeholder: "Marcador de posici√≥n para el juego seleccionado." }
    };

    function setLang(selected) {
      lang = selected;
      document.getElementById("languageSelect").classList.add("hidden");
      document.getElementById("gameMenu").classList.remove("hidden");
      document.getElementById("gameMenuTitle").innerText = translations[lang].menu;
      document.querySelectorAll(".back-button").forEach(btn => btn.innerText = translations[lang].back);
    }

    function enterGame(id) {
      document.getElementById("gameMenu").classList.add("hidden");
      document.getElementById("gameView").classList.remove("hidden");
      document.getElementById("gameTitle").innerText = `Game ${id}`;
      document.querySelector("#gameView p").innerText = translations[lang].placeholder;
    }

    function goBackToLang() {
      document.getElementById("languageSelect").classList.remove("hidden");
      document.getElementById("gameMenu").classList.add("hidden");
    }

    function goBackToMenu() {
      document.getElementById("gameView").classList.add("hidden");
      document.getElementById("gameMenu").classList.remove("hidden");
    }
  </script>
</body>
</html>
