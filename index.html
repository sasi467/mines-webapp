<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Signal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e52;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .language-select, .mine-select, .grid, .buttons {
      margin: 10px;
    }
    .flag-btn {
      font-size: 24px;
      margin: 0 5px;
      cursor: pointer;
    }
    .mine-select button, .buttons button {
      font-size: 18px;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mine-select span {
      font-size: 24px;
      margin: 0 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 10px;
      margin: 20px 0;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #2020a0;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: yellow;
    }
    .promo {
      margin-top: 10px;
      font-size: 18px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="language-select">
    <button class="flag-btn" onclick="selectLanguage('ru')">üá∑üá∫</button>
    <button class="flag-btn" onclick="selectLanguage('en')">üá¨üáß</button>
    <button class="flag-btn" onclick="selectLanguage('es')">üá™üá∏</button>
  </div>

  <div class="mine-select" id="mineSelect" style="display:none">
    <button onclick="changeMines(-2)">-</button>
    <span id="mineCount">3</span>
    <button onclick="changeMines(2)">+</button>
  </div>

  <div class="buttons" id="mainButtons" style="display:none">
    <button onclick="generateSignal()" id="signalBtn">Get Signal</button>
    <div class="promo">PROMO: LISAM</div>
  </div>

  <div class="grid" id="grid" style="display:none"></div>

  <script>
    let selectedLang = 'en';
    let mineCount = 3;

    function selectLanguage(lang) {
      selectedLang = lang;
      document.querySelector('.language-select').style.display = 'none';
      document.getElementById('mineSelect').style.display = 'block';
      document.getElementById('mainButtons').style.display = 'block';
    }

    function changeMines(delta) {
      const newCount = mineCount + delta;
      if ([3, 5, 7].includes(newCount)) {
        mineCount = newCount;
        document.getElementById('mineCount').innerText = mineCount;
      }
    }

    function generateSignal() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      grid.style.display = 'grid';

      const safeCells = new Set();
      while (safeCells.size < 5) {
        safeCells.add(Math.floor(Math.random() * 25));
      }

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerHTML = '';
        grid.appendChild(cell);
      }

      const cells = document.querySelectorAll('.cell');
      let index = 0;
      for (const i of safeCells) {
        setTimeout(() => {
          cells[i].textContent = '‚≠ê';
        }, 300 * index);
        index++;
      }
    }
  </script>
</body>
</html>
