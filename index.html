<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mines Signal</title>
  <style>
    body {
      background-color: #0a1a3c;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #112d64;
      border-radius: 10px;
      cursor: pointer;
      font-size: 24px;
      line-height: 60px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      background: #1989ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .promo {
      font-weight: bold;
      margin: 10px 0 5px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .chance {
      margin-bottom: 10px;
    }
    .lang-select {
      margin-top: 50px;
    }
    .lang-btn {
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="languageSelect" class="lang-select">
  <h2>üëã Please choose your language:</h2>
  <button class="lang-btn" onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
  <button class="lang-btn" onclick="setLang('en')">üá¨üáß English</button>
  <button class="lang-btn" onclick="setLang('es')">üá™üá∏ Espa√±ol</button>
</div>

<div id="mainUI" style="display: none;">
  <div class="promo">PROMO: LISAM</div>
  <div class="chance" id="chanceLabel"></div>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <div>
      <button onclick="changeMines(-2)">-</button>
      <span id="mineCount">3</span>
      <button onclick="changeMines(2)">+</button>
    </div>
    <button onclick="generateSignal()" id="signalBtn">Get Signal</button>
    <button onclick="goBack()" id="backBtn">‚¨ÖÔ∏è Back</button>
  </div>
</div>

<script>
  let lang = 'en';
  let mines = 3;
  let translations = {
    ru: { signal: '–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª', chance: '–®–∞–Ω—Å: ', back: '‚¨ÖÔ∏è –ù–∞–∑–∞–¥' },
    en: { signal: 'Get Signal', chance: 'Chance: ', back: '‚¨ÖÔ∏è Back' },
    es: { signal: 'Obtener se√±al', chance: '√âxito: ', back: '‚¨ÖÔ∏è Atr√°s' }
  };

  function setLang(selected) {
    lang = selected;
    document.getElementById("languageSelect").style.display = "none";
    document.getElementById("mainUI").style.display = "block";
    updateText();
    generateSignal();
  }

  function updateText() {
    document.getElementById("signalBtn").innerText = translations[lang].signal;
    document.getElementById("backBtn").innerText = translations[lang].back;
  }

  function goBack() {
    document.getElementById("mainUI").style.display = "none";
    document.getElementById("languageSelect").style.display = "block";
  }

  function changeMines(delta) {
    mines += delta;
    if (mines < 3) mines = 3;
    if (mines > 7) mines = 7;
    document.getElementById("mineCount").innerText = mines;
  }

  function generateSignal() {
    let grid = document.getElementById("grid");
    grid.innerHTML = '';
    let cells = Array.from({ length: 25 }, (_, i) => i);
    let stars = [];

    while (stars.length < mines) {
      let rand = cells.splice(Math.floor(Math.random() * cells.length), 1)[0];
      stars.push(rand);
    }

    for (let i = 0; i < 25; i++) {
      let div = document.createElement("div");
      div.className = "cell";
      grid.appendChild(div);
    }

    stars.forEach((pos, index) => {
      setTimeout(() => {
        grid.children[pos].innerText = "‚≠ê";
      }, 300 * index);
    });

    const chance = (80 + Math.random() * 12).toFixed(1);
    document.getElementById("chanceLabel").innerText = `${translations[lang].chance}${chance}%`;
  }
</script>

</body>
</html>
